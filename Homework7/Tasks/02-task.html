<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input type="text" id="radius" placeholder="Введите радиус цилиндра">
    <input type="text" id="height" placeholder="Введите высоту цилиндра">
    <button id="calculate">Вычислить объем</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        inputR = document.getElementById('radius');
        inputH = document.getElementById('height');
        button = document.getElementById('calculate');

        function calcV() {
            const radius = Number(inputR.value);
            const height = Number(inputH.value);
            const v = Math.PI * (radius * radius) * height;
            p = document.createElement('p');
            p.innerHTML = `Объем цилиндра: ${v}`;
            document.body.append(p);
        }
        button.addEventListener('click', calcV);
    </script>
</body>

</html>
