<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function customSplit(str, symbol) {
            let result = [];
            let temp = '';

            for (let i = 0; i < str.length; i++) {
                if (str[i] === symbol) {
                    result.push(temp);
                    temp = '';
                } else
                    temp += str[i];
            }
            if (temp)
                result.push(temp);

            return result;
        }
    </script>
</head>

<body>
    <script>
        document.write(customSplit("10/08/2020", "/")); 
    </script>
</body>

</html>
