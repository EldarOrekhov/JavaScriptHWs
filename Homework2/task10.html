<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(template) {
            const args = [...arguments].slice(1);
            let result = "";
            let i = 0;
            while (i < template.length) {
                if (template[i] === '%' && i + 1 < template.length && !isNaN(template[i + 1])) {
                    const index = parseInt(template[i + 1]) - 1;
                    result += args[index] !== undefined ? args[index] : `%${template[i + 1]}`;
                    i += 2;
                } else {
                    result += template[i];
                    i++;
                }
            }
            document.write(result);
        }
    </script>
</head>

<body>
    <script>
        print("Today is %1 %2.%3.%4", "Monday", 10, 8, 2020);
    </script>
</body>

</html>
